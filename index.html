<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wraper">
        <section class="top-side">
            <img src="./eisenhower-matrix.jpg" alt="matrix-img">
                <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </section>
        <section class="down-side">
            <div class="down-side__add-form">
                <h3>Add Item</h3>
                <div class="task-row-wrapper">
                    <input id="new-task"class="task" type="text">
                    <button>Add</button>
                </div>
            </div>
            <div class="down-side__todo-form">
                <h3>Todo</h3>
                <ul id="incompleteTasks">
                <li>
                    <input type="checkbox">
                    <label class="task">Pay Bills</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" class="remove-svg" alt="remove-svg">
                    </button>
                </li>
                <li class="editMode">
                    <input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="edit">Save</button>
                    <button class="delete">
                        <img src="./remove.svg" class="remove-svg" alt="remove-svg">
                    </button>
                </li>
            </ul>
            </div>
            <div class="down-side__completed-form">
                <h3>Completed</h3>
                <ul id="completed-tasks">
                    <li>
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" class="remove-svg" alt="remove-svg">
                    </button>
                </li>
            </ul>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
